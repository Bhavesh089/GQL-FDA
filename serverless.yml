service: gql-fda

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-south-1
  iamRoleStatements: ${file(./serverless.iam.yml):iamRoleStatements}

functions:
  graphql:
    handler: src/handler/graphql.process
    events:
      - http:
          path: graphql
          method: post
          cors: true

plugins:
  - serverless-offline

package:
  individually: true

custom:
  serverless-offline:
    httpPort: 3000
    lambdaPort: 3001
